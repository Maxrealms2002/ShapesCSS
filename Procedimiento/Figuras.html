<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="shapes.css" rel="stylesheet">
    <title>Figuras</title>
</head>

<body>
    <section class="fig_originales">
        <h2>Figuras originales</h2>
        <div>
            <h3>Cuadrado</h3>
            <div id="square-org"></div>
        </div>

        <div>
            <h3>Rectangulo</h3>
            <div id="rectangle-org"></div>
        </div>

        <div>
            <h3>Circulo</h3>
            <div id="circle-org"></div>
        </div>

        <div>
            <h3>Ovalo</h3>
            <div id="oval-org"></div>
        </div>

        <div>
            <h3>Triangulo</h3>
            <div id="triangle-up-org"></div>
        </div>

        <div>
            <h3>Trapecio</h3>
            <div id="trapezoid-org"></div>
        </div>

    </section>
    <section class="fig_modificados">
        <h2>Figuras Modificadas</h2>
        <div>
            <h3>Cuadrado</h3>
            <div id="square-mod"></div>
        </div>
        
        <div>
            <h3>Rectangulo</h3>
            <div id="rectangle-mod"></div>
        </div>
        
        <div>
            <h3>Circulo</h3>
            <div id="circle-mod"></div>
        </div>
        
        <div>
            <h3>Ovalo</h3>
            <div id="oval-mod"></div>
        </div>
        
        <div>
            <h3>Triangulo</h3>
            <div id="triangle-up-mod"></div>
        </div>
        
        <div>
            <h3>Trapecio</h3>
            <div id="trapezoid-mod"></div>
        </div>
    </section>

</body>

</html>
